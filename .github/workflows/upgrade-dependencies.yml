name: Upgrade dependencies

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  runCodeChecks:
    name: 'Run code checks'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 'Use node.js'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'Prepare git'
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "github version update"
          git branch -u origin/master master

      - name: 'Upgrade dependencies'
        run: yarn upgrade --latest

      - name: 'Build'
        run: |
          npx ./scripts/build.js @andrmoel/eslint-config default
          npx ./scripts/build.js @andrmoel/eslint-config-react react
          npx ./scripts/build.js @andrmoel/eslint-config-typescript typescript

      - name: 'Push to git'
        run: |
          git add .
          git commit -m "chore(node): upgrade dependencies"
          git push
